<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="styles/style.min.css">
</head>
<body>
<div class="container">
  <div class="row">

    <div class="page-header">
      <h1>Task list</h1>
    </div>

    <form action="#" name="new-task" class="task-form">
      <div class="panel-body">
        <input name="task" class="task-form__text" placeholder="Add new task">
        <input type="submit" name="submit" value="Add" class="btn btn-primary">
      </div>
    </form>

    <table class="table table-striped">
      <thead>
      <tr>
        <th class="table__id">#</th>
        <th class="table__note">Task</th>
        <th></th>
      </tr>
      </thead>
      <tbody class="table__body">
      <tr>
        <th>1</th>
        <td>Text</td>
        <td>
          <button type="button" class="btn btn-danger" id="0">Remove</button>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
<script src="script/script.js"></script>
</body>
</html>
